name: vsi-proxy
type: terraform
description: Module to provision Proxy Server in a vsi image
tags:
  - network
  - vpc
  - proxy
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: '>= 1.0.0'
      - id: vpc
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
            version: '>= 1.0.0'
      - id: subnets
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
            version: '>= 1.0.0'
      - id: vpcssh
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-ssh
            version: '>= 1.0.0'
      - id: kms_key
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-kms-key
            version: '>= 0.0.1'
        optional: true
    variables:
      - name: resource_group_name
        type: string
        description: >-
          The id of the IBM Cloud resource group where the VPC has been
          provisioned.
        moduleRef:
          id: resource_group
          output: name
      - name: region
        type: string
        description: The IBM Cloud region where the cluster will be/has been installed.
        scope: global
      - name: ibmcloud_api_key
        type: string
        description: The IBM Cloud api token
        scope: global
      - name: vpc_name
        type: string
        description: The name of the vpc instance
        moduleRef:
          id: vpc
          output: name
      - name: label
        type: string
        description: The label for the server instance
        default: proxy
      - name: image_name
        type: string
        description: The name of the image to use for the virtual server
        default: ibm-ubuntu-18-04-6-minimal-amd64-3
      - name: vpc_subnet_count
        type: number
        description: Number of vpc subnets
        moduleRef:
          id: subnets
          output: count
      - name: vpc_subnets
        type: |-
          list(object({
              label = string
              id    = string
              zone  = string
            }))
        description: List of subnets with labels
        moduleRef:
          id: subnets
          output: subnets
      - name: profile_name
        type: string
        description: Instance profile to use for the proxy instance
        default: cx2-2x4
      - name: ssh_key_id
        type: string
        description: SSH key ID to inject into the virtual server instance
        moduleRef:
          id: vpcssh
          output: id
      - name: allow_ssh_from
        type: string
        description: >-
          An IP address, a CIDR block, or a single security group identifier to
          allow incoming SSH connection to the virtual server
        default: 10.0.0.0/8
      - name: create_public_ip
        type: bool
        description: >-
          Set whether to allocate a public IP address for the virtual server
          instance
        default: false
      - name: init_script
        type: string
        default: init-proxy-server.tpl
        description: Template of script to run during the instance initialization.
      - name: tags
        type: list(string)
        default: []
        description: Tags that should be added to the instance
        scope: module
      - name: kms_enabled
        type: bool
        description: Flag indicating that the volumes should be encrypted using a KMS.
        default: false
      - name: kms_key_crn
        type: string
        description: >-
          The crn of the root key in the kms instance. Required if kms_enabled
          is true
        default: 'null'
        moduleRef:
          id: kms_key
          output: crn
        optional: true
      - name: auto_delete_volume
        type: bool
        description: >-
          Flag indicating that any attached volumes should be deleted when the
          instance is deleted
        default: true
      - name: security_group_rules
        description: >-
          List of security group rules to set on the proxy security group in
          addition to the instance SSH rules
        default: |-
          [
              {
                name      = "public-network"
                direction = "outbound"
                remote    = "0.0.0.0/0"
              }
            ]
        scope: ignore
      - name: allow_deprecated_image
        type: bool
        description: >-
          Flag indicating that deprecated images should be allowed for use in
          the Virtual Server instance. If the value is `false` and the image is
          deprecated then the module will fail to provision
        default: true
        scope: ignore
      - name: base_security_group
        type: string
        description: >-
          The id of the base security group to use for the VSI instance. If not
          provided the default VPC security group will be used.
        default: 'null'
        moduleRef:
          id: vpc
          output: base_security_group
      - name: acl_rules
        description: List of rules to set on the subnet access control list
        default: '[]'
      - name: target_network_range
        type: string
        description: >-
          The ip address range that should be used for the network acl rules
          generated from the security groups
        default: 0.0.0.0/0
      - name: allow_network
        type: string
        description: The ip address range that should be allowed to use the proxy server
        default: 10.0.0.0/8
    version: v0.1.3
    outputs:
      - name: ids
        description: The instance ids
      - name: names
        description: The instance names
      - name: vpc_name
      - name: count
      - name: instance_count
      - name: public_ips
      - name: private_ips
      - name: network_interface_ids
      - name: security_group_id
        description: The id of the security group that was created
      - name: security_group
        description: The security group that was created
      - name: maintenance_security_group_id
        description: The id of the security group that was used
      - name: proxy_endpoint
        description: Host and port exposed by HTTP tunnel proxy
